<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Entrega 3 - JS</title>
  </head>
  <body>
    <main>
      <section class="titles">
        <h1 class="title">Pizzería 5 quesos</h1>
        <h2 class="subtitle">Ordena tu pizza ahora</h2>
      </section>
      <section class="pizzas">
        <img src="./img/muzzarella.png" class="pizza-img" />
        <section class="pizza-card"></section>
        <form class="search-pizza-form">
          <input
            type="number"
            class="pizza-number-input"
            placeholder="Número de pizza"
          />
          <input type="submit" value="Buscar pizza" />
        </form>
        <small></small>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
